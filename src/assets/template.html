<!doctype html>

<html lang="it">
    <head>
        <meta charset="utf-8">
        <title>Stefano Pace - Curriculum Vitae</title>
        <meta name="description" content="Curriculum Vitae of Stefano Pace">
        <meta name="Stefano Pace" content="Curriculum vitae">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <style>
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
            body {
                font-size: 13px;
                font-family: monospace;
                background-color: #020512;
                color: #f3e5f4;
            }
            section{
                max-width: 80ch;
                margin: 0 auto;
                border-left: 1px solid #17bdaf;
                border-right: 1px solid #17bdaf;
                background-color: #040a1a;
                padding: 0 1ch;
            }
            b {
                font-weight: bold;
                color: #fea466;
            }
            .fucsia {
                color: #ff3bab;
            }
            a {
                color: #68ea7d;
            }
            a:visited {
                color: #17bdaf;
            }
            div > div{
                padding-left: 4ch;
            }
        </style>
        <section>
            $head$
            %informazioni_personali%
            %istruzione%
            %esperienze_lavorative%
            %personalita%
        </section>
    </body>
</html>
